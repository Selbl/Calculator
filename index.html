<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "Init">
        <p> Simple calculator with four <br> basic operations</p>
    </div>
    <br>
    <div id = "display">
        <p id = "textDisplay">0</p>
    </div>
    <br>
    <div id="calculatorContainer">
        <div class = "row" id = "firstRow">
            <button class = "btnOp" id = "btnOpenParenthesis">(</button>
            <button class = "btnOp" id = "btnCloseParenthesis">)</button>
            <button class = "btnOp" id = "btnPercent">%</button>
            <button class = "btnOp" id = "btnReset">AC</button>
        </div>
        <div class = "row" id = "secondRow">
            <button class = "btn" id = "btn7">7</button>
            <button class = "btn" id = "btn8">8</button>
            <button class = "btn" id = "btn9">9</button>
            <button class = "btnOp" id = "btnDiv">รท</button>
        </div>
        <div class = "row" id = "thirdRow">
            <button class = "btn" id = "btn4">4</button>
            <button class = "btn" id = "btn5">5</button>
            <button class = "btn" id = "btn6">6</button>
            <button class = "btnOp" id = "btnMult">x</button>
        </div>
        <div class = "row" id = "fourthRow">
            <button class = "btn" id = "btn1">1</button>
            <button class = "btn" id = "btn2">2</button>
            <button class = "btn" id = "btn3">3</button>
            <button class = "btnOp" id = "btnSubstraction">-</button>
        </div>
        <div class = "row" id = "fifthRow">
            <button class = "btn" id = "btn0">0</button>
            <button class = "btn" id = "btnDot">.</button>
            <button class = "btn" id = "btnEqual">=</button>
            <button class = "btnOp" id = "btnPlus">+</button>
        </div>
    </div>
  <script type="text/javascript" src="script.js">
  </script>
</body>
</html>
